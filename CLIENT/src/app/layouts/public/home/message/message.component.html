<div class="main-content">
    <div class="container" >
        <div class="card text-center">
            <div class="card-header">
              <h3 class="card-title">Contact</h3>
        
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Subject</label>
                    <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Enter Subject">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Message"></textarea>
                  </div>
        

                  <button type="submit" class="btn btn-outline-info">Send Message</button>
            </div>
          </div>
        
    </div>
</div>
