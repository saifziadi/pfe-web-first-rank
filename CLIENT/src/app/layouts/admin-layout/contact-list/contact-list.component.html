<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Contacts Table</h4>
                        <p class="card-category">Manage contacts</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="container d-flex justify-content-between align-items-center">
                                <mat-form-field style="width:80%">
                                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                                </mat-form-field>
                            </div>
                            <div class="table-responsive-x" *ngIf="dataSource && dataSource.data.length>0">
                                <table mat-table [dataSource]="dataSource" class="w-100 table-scroll-wrap">
                                    <ng-container matColumnDef="subject">
                                        <th mat-header-cell *matHeaderCellDef> Subject </th>
                                        <td mat-cell *matCellDef="let element"> {{element?.subject}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="content" class="mat-column-content">
                                        <th mat-header-cell *matHeaderCellDef> Content </th>
                                        <td mat-cell *matCellDef="let element"> {{element?.content}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="email">
                                        <th mat-header-cell *matHeaderCellDef> Email </th>
                                        <td mat-cell *matCellDef="let element"> {{element?.email}} </td>
                                    </ng-container>                                    
          
                                    <!-- createdAt Column -->
                                    <ng-container matColumnDef="createdAt">
                                        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                                        <td mat-cell *matCellDef="let element">
                                            {{element?.createdAt | date : 'dd/MM/yyyy'}}</td>
                                    </ng-container>
                                    <!-- Actions Column -->
                                    <ng-container matColumnDef="action">
                                        <th class="px-3" mat-header-cell *matHeaderCellDef> Action </th>
                                        <td class="px-3" mat-cell *matCellDef="let element;let i= index;">
                                            <button color="warn" mat-icon-button (click)="deleteById(element._id,i)">
                                                <i class="material-icons">delete</i>

                                            </button>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
