<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Reviews Table</h4>
                        <p class="card-category">Manage reviews</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="container d-flex justify-content-between align-items-center">
                                <mat-form-field style="width:80%">
                                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                                </mat-form-field>
                                <button mat-raised-button class="btn btn-outline-danger" routerLink="/tools/add">Add
                                    Tool</button>
                            </div>
                            <div class="table-responsive-x" *ngIf="dataSource && dataSource.data.length>0">
                                <table mat-table [dataSource]="dataSource" class="w-100 table-scroll-wrap">
                                    <!-- Position Column -->
                                    <ng-container matColumnDef="position">
                                        <th mat-header-cell *matHeaderCellDef> No. </th>
                                        <td mat-cell *matCellDef="let element;let i = index;"> {{i}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="comment">
                                        <th mat-header-cell *matHeaderCellDef> title </th>
                                        <td mat-cell *matCellDef="let element"> {{element?.comment}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="price">
                                        <th mat-header-cell *matHeaderCellDef> Price </th>
                                        <td mat-cell *matCellDef="let element"> {{element?.price}}/5 </td>
                                    </ng-container>
                                    <ng-container matColumnDef="support">
                                        <th mat-header-cell *matHeaderCellDef> Support </th>
                                        <td mat-cell *matCellDef="let element"> {{element?.support}}/5 </td>
                                    </ng-container>
                                    <ng-container matColumnDef="efficiency">
                                        <th mat-header-cell *matHeaderCellDef> Efficiency </th>
                                        <td mat-cell *matCellDef="let element"> {{element?.efficiency}}/5 </td>
                                    </ng-container>
                                    <!-- createdAt Column -->
                                    <ng-container matColumnDef="createdAt">
                                        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                                        <td mat-cell *matCellDef="let element">
                                            {{element?.createdAt | date : 'dd/MM/yyyy'}}</td>
                                    </ng-container>
                                    <!-- Actions Column -->
                                    <ng-container matColumnDef="action">
                                        <th class="px-3" mat-header-cell *matHeaderCellDef> Action </th>
                                        <td class="px-3" mat-cell *matCellDef="let element;let i= index;">
                                            <button color="warn" mat-icon-button (click)="deleteById(element._id,i)">
                                                <i class="material-icons">delete</i>

                                            </button>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
